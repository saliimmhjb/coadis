<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COADIS - Inscription</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="icon" href="../assets/Coadis Icon.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Startup.png" alt="COADIS Logo" class="logo">
            <h2>Devices, data, connected</h2>
        </div>
        <div class="form-wrapper">
            <h2>Inscription</h2>
            <form>
              <div class="input-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" id="username" required>
              </div>
              <div class="input-group">
                  <label for="email">Adresse e-mail</label>
                  <input type="email" id="email" required>
              </div>
              <div class="input-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" id="password" required>
              </div>
              <div class="input-group">
                 <label for="confirmPassword">Confirmer le mot de passe</label>
                 <input type="password" id="confirmPassword" required>
             </div>
             <br>
                <button type="submit" class="register-btn">S'inscrire</button>
            </form>
        </div>
          
        <p class="login-link">Déjà un compte ? <a href="Login.html" >Connexion</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
